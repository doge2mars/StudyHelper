{% extends "base.html" %}
{% block content %}
<div style="max-width: 400px; margin: 100px auto;">
    <div class="glass-card" style="text-align: center;">
        <h2 class="logo" style="display: block; font-size: 2rem; margin-bottom: 2rem;">SH PRO</h2>
        {% if request.query_params.get('error') == 'invalid' %}
        <div style="color: var(--danger); margin-bottom: 1rem; font-weight: 600;">用户名或密码错误</div>
        {% endif %}
        <form action="/login" method="POST">
            <div class="form-group" style="text-align: left;">
                <label>用户名</label>
                <input type="text" name="username" required placeholder="admin">
            </div>
            <div class="form-group" style="text-align: left;">
                <label>密码</label>
                <input type="password" name="password" required placeholder="admin66lennox">
            </div>
            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center; padding: 0.8rem;">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
        </form>
    </div>
</div>
{% endblock %}
